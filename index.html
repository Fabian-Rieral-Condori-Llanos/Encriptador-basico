<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador Basico</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img class="imgTitulo" src="./Vector.png">
            <h1 class="titulo">Encriptador Basico</h1>
        </div>
        <div class="izquierda">
            <textarea class="mensaje" id="mensaje" name="int" cols="30" rows="20" placeholder="Ingrese el texto aqui"></textarea>
            <p class="restriciones">✘ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="derecha">
            <div id="aviso">
                <img src="./Muñeco.png" id="imgDerecha">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <p class="textomsj">Ingrese el texto que dessees encriptar o desencriptar</p>
            </div>
            <div id="menuResultado">
                <textarea id="resultado" name="des" cols="30" rows="20" readonly placeholder="Ingrese texto para encriptar o desencriptar"></textarea>
                <button id="copiar">Copiar</button>
            </div>
        </div>
        <div class="boton1">
            <button class="encriptar">Encriptar</button>
        </div>
        <div class="boton2">
            <button class="desencriptar">Desencriptar</button>
        </div>
    </div>
</body>
</html>
